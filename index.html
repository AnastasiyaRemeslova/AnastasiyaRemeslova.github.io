<!DOCTYPE html>
<html>
    <head>
        <title>Интерактивное видео</title>

        <link href="css/reset.css" rel="stylesheet">
        <link href="js/video-js-7.11.5/video-js.css" rel="stylesheet">
        <!--<link href="js/video-js-4.12.11/video-js.css" rel="stylesheet">-->
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/video-js-7.11.5/video.js"></script>
        <!--<script src="js/video-js-4.12.11/video.js"></script>-->
        <script src="js/script.js"></script>
    </head>
    <body id="main">

        <div class="videos" >
            <div class = "scene_1 active">
                <video class ="v_main active" controls>
                    <source src="media/Video_1.mp4" type="video/mp4">
                </video>
                <video class ="v_1 hide" controls>
                    <source src="media/Video_2.mp4" type="video/mp4">
                </video>
                <video class ="v_2 hide" controls>
                    <source src="media/Video_3.mp4" type="video/mp4">
                </video>
                <div class ="choice" style="display: none;">
                    <div>Что выбрать?</div>
                    <div class = "ch_buttons">
                        <div class ="ch_1">Видео 2</div>
                        <div class ="ch_2">Видео 3</div>
                    </div>
                </div>
            </div>

            <div class ="scene_2 hide">
                <video class ="v_main hide" autoplay="autoplay" controls>
                    <source src="media/Video_1.mp4" type="video/mp4">
                </video>
                <video class ="v_1 hide" controls>
                    <source src="media/Video_2.mp4" type="video/mp4">
                </video>
                <video class ="v_2 hide" controls>
                    <source src="media/Video_3.mp4" type="video/mp4">
                </video>
                <div class ="choice" style="display: none;">
                    <div>Что выбрать?</div>
                    <div class = "ch_buttons">
                        <div class ="ch_1">Видео 2_2</div>
                        <div class ="ch_2">Видео 3_2</div>
                    </div>
                </div>
            </div>
            <div class ="scene_3 hide">
                <video class ="v_main hide" autoplay="autoplay" controls>
                    <source src="media/Video_1.mp4" type="video/mp4">
                </video>
                <video class ="v_1 hide" controls>
                    <source src="media/Video_2.mp4" type="video/mp4">
                </video>
                <video class ="v_2 hide" controls>
                    <source src="media/Video_3.mp4" type="video/mp4">
                </video>
                <div class ="choice" style="display: none;">
                    <div>Что выбрать?</div>
                    <div class = "ch_buttons">
                        <div class ="ch_1">Видео 2_3</div>
                        <div class ="ch_2">Видео 3_3</div>
                    </div>
                </div>           
            </div>
        </div>
        <div class="button">
            Сцены
        </div>
        <div class="navigation" style="display: none;">
            <div class ="scene_1">Сцена 1</div>
            <div class ="scene_2">Сцена 2</div>
            <div class ="scene_3">Сцена 3</div>
        </div>    
    </body>
</html>
